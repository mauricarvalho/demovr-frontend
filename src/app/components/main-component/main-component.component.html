<mat-accordion *ngFor="let family of families">
    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{family.familyName}}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <p *ngFor="let model of family.models">{{model.name}}</p>
    </mat-expansion-panel>
</mat-accordion>
